name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Build all model folders
        run: |
          # Dynamically find all folders with index.html
          for folder in */; do
            folder=${folder%/}
            if [ -f "$folder/index.html" ]; then
              echo "Building $folder..."
              cd "$folder"
              mkdir -p ./dist
              bun build ./index.html --outdir ./dist
              cd ..
            fi
          done
      
      - name: Create top-level dist directory
        run: |
          mkdir -p dist
          
          # Copy each model's dist folder
          for folder in */; do
            folder=${folder%/}
            if [ -f "$folder/index.html" ]; then
              echo "Copying $folder/dist to dist/$folder"
              cp -rfv "$folder/dist" "dist/$folder"
            fi
          done
      
      - name: Create index.html
        run: |
          # Generate model links dynamically using Python for better multiline handling
          python3 << 'PYTHON_EOF'
          import os
          import re
          
          # Read template
          with open('index.template.html', 'r') as f:
              template = f.read()
          
          # Generate model links
          model_links = []
          for folder in sorted(os.listdir('.')):
              if os.path.isdir(folder) and os.path.isfile(os.path.join(folder, 'index.html')):
                  # Convert folder name to display name
                  display_name = ' '.join(word.capitalize() for word in re.split(r'[-_]', folder))
                  link_html = f'''            <a href="{folder}/" class="model-card">
                  <div class="model-name">{display_name} <span class="arrow">â†’</span></div>
                  <div class="model-description">Elevator simulator implementation</div>
              </a>'''
                  model_links.append(link_html)
          
          # Replace placeholder
          result = template.replace('{{MODEL_LINKS}}', '\n              \n'.join(model_links))
          
          # Write output
          with open('dist/index.html', 'w') as f:
              f.write(result)
          
          print(f"Generated index.html with {len(model_links)} model links")
          PYTHON_EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
