<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <meta name="description" content="Interactive elevator simulator with 4 elevators and 10 floors">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Elevator Simulator</h1>
        <div class="model-info">
            <p><strong>Tool:</strong> kilo</p>
            <p><strong>Tool Mode:</strong> orchestrator</p>
            <p><strong>Model:</strong> kimi-k2-0905</p>
            <p><strong>Provider:</strong> openrouter-default</p>
            <p><strong>Port:</strong> 8470</p>
        </div>
    </header>

    <main class="main-container">
        <div class="building-visualization">
            <!-- Floors 9 to 0 (top to bottom) -->
            <div class="floor" data-floor="9">
                <div class="floor-controls">
                    <button class="floor-button floor-button-down" aria-label="Call elevator down from floor 9">▼</button>
                </div>
                <div class="floor-label">Floor 9</div>
                <div class="elevator-shafts">
                    <div class="elevator-shaft" data-elevator="0"></div>
                    <div class="elevator-shaft" data-elevator="1"></div>
                    <div class="elevator-shaft" data-elevator="2"></div>
                    <div class="elevator-shaft" data-elevator="3"></div>
                </div>
            </div>
