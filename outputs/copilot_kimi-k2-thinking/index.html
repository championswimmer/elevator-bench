<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Model and Tool Information -->
    <meta name="tool" content="copilot">
    <meta name="tool-mode" content="agent">
    <meta name="model" content="kimi-k2-thinking">
    <meta name="provider" content="openrouter-default">
</head>
<body>
    <div class="container">
        <header>
            <h1>Elevator Simulator</h1>
            <div class="info">
                <p>Building: <span id="floor-count">10</span> floors | Elevators: <span id="elevator-count">4</span></p>
            </div>
        </header>

        <main class="simulator">
            <div class="building">
                <div class="elevator-shafts" id="elevator-shafts">
                    <!-- Elevator shafts will be generated here -->
                </div>
                
                <div class="floors-container" id="floors-container">
                    <!-- Floors will be generated here -->
                </div>
            </div>

            <div class="controls">
                <h3>Simulation Controls</h3>
                <button id="reset-btn">Reset Simulation</button>
                <div class="stats">
                    <h4>Statistics</h4>
                    <p>Active Requests: <span id="active-requests">0</span></p>
                    <p>Queued Requests: <span id="queued-requests">0</span></p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.ts"></script>
</body>
</html>
