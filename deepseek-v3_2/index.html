<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="simulator-container">
        <h1>Elevator Simulator</h1>
        
        <div class="building-container">
            <!-- Floors section -->
            <div class="floors-section">
                <div class="floors-header">
                    <div class="floor-label">Floor</div>
                    <div class="buttons-header">Call Buttons</div>
                </div>
                <div class="floors-list" id="floors-list">
                    <!-- Floors will be generated by JavaScript -->
                </div>
            </div>

            <!-- Elevators section -->
            <div class="elevators-section">
                <div class="elevators-header">
                    <div class="elevator-label">Elevator</div>
                    <div class="controls-header">Floor Controls</div>
                </div>
                <div class="elevators-list" id="elevators-list">
                    <!-- Elevators will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="status-panel">
            <h3>Status</h3>
            <div class="status-container" id="status-container">
                <!-- Status updates will appear here -->
            </div>
        </div>
    </div>

    <script type="module" src="script.ts"></script>
</body>
</html>
