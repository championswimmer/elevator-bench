<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elevator Simulator</h1>
        
        <div class="building">
            <!-- Floors will be generated dynamically -->
            <div id="floors-container"></div>
            
            <!-- Elevator Shafts -->
            <div class="elevator-shafts">
                <div class="shaft" id="shaft-0">
                    <div class="elevator" id="elevator-0">
                        <div class="elevator-controls">
                            <div class="floor-buttons" id="floor-buttons-0"></div>
                            <div class="elevator-display">
                                <span class="floor-indicator" id="floor-indicator-0">0</span>
                                <span class="direction-indicator" id="direction-indicator-0"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shaft" id="shaft-1">
                    <div class="elevator" id="elevator-1">
                        <div class="elevator-controls">
                            <div class="floor-buttons" id="floor-buttons-1"></div>
                            <div class="elevator-display">
                                <span class="floor-indicator" id="floor-indicator-1">0</span>
                                <span class="direction-indicator" id="direction-indicator-1"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shaft" id="shaft-2">
                    <div class="elevator" id="elevator-2">
                        <div class="elevator-controls">
                            <div class="floor-buttons" id="floor-buttons-2"></div>
                            <div class="elevator-display">
                                <span class="floor-indicator" id="floor-indicator-2">0</span>
                                <span class="direction-indicator" id="direction-indicator-2"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shaft" id="shaft-3">
                    <div class="elevator" id="elevator-3">
                        <div class="elevator-controls">
                            <div class="floor-buttons" id="floor-buttons-3"></div>
                            <div class="elevator-display">
                                <span class="floor-indicator" id="floor-indicator-3">0</span>
                                <span class="direction-indicator" id="direction-indicator-3"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset Simulation</button>
            <button id="pause-btn">Pause/Resume</button>
        </div>
        
        <div class="status">
            <h3>Status</h3>
            <div id="status-log"></div>
        </div>
    </div>
    
    <script src="script.ts"></script>
</body>
</html>
