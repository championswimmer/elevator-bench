<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elevator Simulator</h1>
        
        <div class="simulator">
            <!-- Building floors -->
            <div class="building">
                <div class="floors-container" id="floors-container">
                    <!-- Floors will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Elevators -->
            <div class="elevators-container" id="elevators-container">
                <!-- Elevators will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Status display -->
        <div class="status-panel">
            <h3>Status</h3>
            <div id="status-display">
                <p>All elevators idle at ground floor</p>
            </div>
        </div>
    </div>
    
    <script src="script.ts"></script>
</body>
</html>
