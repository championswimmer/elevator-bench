<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    
<link rel="stylesheet" crossorigin href="./index-w3wqb7p0.css"><script type="module" crossorigin src="./index-8ty080yb.js"></script></head>
<body>
    <div class="container">
        <h1>Elevator Simulator</h1>
        <div class="building">
            <!-- Floor controls on the left -->
            <div class="floor-controls">
                <div class="floor-control-header">Floor Controls</div>
                <!-- Floors are rendered from top (9) to bottom (0) for visual clarity -->
                <div class="floor-buttons" id="floorButtons"></div>
            </div>

            <!-- Elevator shafts in the middle -->
            <div class="elevator-shafts">
                <div class="elevator-shaft" data-elevator="0">
                    <div class="elevator" id="elevator-0" data-floor="0">
                        <div class="elevator-label">Elevator 0</div>
                        <div class="elevator-status">Idle</div>
                        <div class="elevator-floor">Floor: 0</div>
                    </div>
                </div>
                <div class="elevator-shaft" data-elevator="1">
                    <div class="elevator" id="elevator-1" data-floor="0">
                        <div class="elevator-label">Elevator 1</div>
                        <div class="elevator-status">Idle</div>
                        <div class="elevator-floor">Floor: 0</div>
                    </div>
                </div>
                <div class="elevator-shaft" data-elevator="2">
                    <div class="elevator" id="elevator-2" data-floor="0">
                        <div class="elevator-label">Elevator 2</div>
                        <div class="elevator-status">Idle</div>
                        <div class="elevator-floor">Floor: 0</div>
                    </div>
                </div>
                <div class="elevator-shaft" data-elevator="3">
                    <div class="elevator" id="elevator-3" data-floor="0">
                        <div class="elevator-label">Elevator 3</div>
                        <div class="elevator-status">Idle</div>
                        <div class="elevator-floor">Floor: 0</div>
                    </div>
                </div>
            </div>

            <!-- Elevator internal controls on the right -->
            <div class="elevator-controls">
                <div class="elevator-control-header">Elevator Controls</div>
                <div class="elevator-panels">
                    <div class="elevator-panel" id="panel-0">
                        <div class="panel-title">Elevator 0</div>
                        <div class="panel-buttons" id="elevator-buttons-0"></div>
                    </div>
                    <div class="elevator-panel" id="panel-1">
                        <div class="panel-title">Elevator 1</div>
                        <div class="panel-buttons" id="elevator-buttons-1"></div>
                    </div>
                    <div class="elevator-panel" id="panel-2">
                        <div class="panel-title">Elevator 2</div>
                        <div class="panel-buttons" id="elevator-buttons-2"></div>
                    </div>
                    <div class="elevator-panel" id="panel-3">
                        <div class="panel-title">Elevator 3</div>
                        <div class="panel-buttons" id="elevator-buttons-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
