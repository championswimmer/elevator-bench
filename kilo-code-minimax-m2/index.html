<!DOCTYPE html>

        <div class="building-container">

                <h3>Floor Requests</h3>
                <div class="floor-buttons">
                    <!-- Floors 9 to 0 (top to bottom) -->

                    </div>
                    <div class="floor-row" data-floor="3">
                        <span class="floor-label">Floor 3</span>
                        <button class="floor-btn up-btn" data-direction="up">↑</button>
                        <button class="floor-btn down-btn" data-direction="down">↓</button>
                    </div>
                    <div class="floor-row" data-floor="2">
                        <span class="floor-label">Floor 2</span>
                        <button class="floor-btn up-btn" data-direction="up">↑</button>
                        <button class="floor-btn down-btn" data-direction="down">↓</button>

                    <div class="floor-row" data-floor="1">

                        </div>

                        </div>
                        <div class="elevator-controls">

                            <span>Elevator 2</span>
                            <span class="current-floor">Floor: 0</span>
                            <span class="status">Idle</span>

                            <div class="elevator-car" data-elevator="2">

                                <button class="control-btn" data-floor="4">4</button>
                                <button class="control-btn" data-floor="3">3</button>
                                <button class="control-btn" data-floor="2">2</button>
                                <button class="control-btn" data-floor="1">1</button>
                                <button class="control-btn" data-floor="0">0</button>
                            </div>
                        </div>
                    </div>

                    <div class="elevator" data-elevator="3">

                            <span>Elevator 3</span>
                            <span class="current-floor">Floor: 0</span>
