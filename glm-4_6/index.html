<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elevator Simulator</h1>
        <div class="building">
            <div class="floors-container">
                <!-- Floors will be generated by JavaScript -->
            </div>
            <div class="elevators-container">
                <!-- Elevators will be generated by JavaScript -->
            </div>
        </div>
        <div class="control-panel">
            <h2>Control Panel</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Active Requests:</span>
                    <span id="active-requests" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Queued Requests:</span>
                    <span id="queued-requests" class="stat-value">0</span>
                </div>
            </div>
            <div class="controls">
                <button id="reset-btn" class="control-btn">Reset Simulation</button>
                <button id="random-request-btn" class="control-btn">Add Random Request</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.ts"></script>
</body>
</html>
