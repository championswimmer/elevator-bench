<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elevator Simulator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>Elevator Simulator</h1>
      <p class="subtitle">Use the floor call buttons and cabin panels to watch the elevators respond.</p>
    </header>

    <main class="simulator">
      <section class="floors-column">
        <h2 class="section-title">Floors</h2>
        <div id="floors" class="floors-list"></div>
      </section>

      <section class="shafts-column">
        <h2 class="section-title">Elevator Shafts</h2>
        <div id="shafts" class="shafts"></div>
      </section>

      <section class="panels-column">
        <h2 class="section-title">Cabin Panels</h2>
        <div id="interior-panels" class="panels"></div>
      </section>
    </main>

    <footer class="legend">
      <p>Defaults are configurable in <code>script.ts</code>. Run with <code>bun ./index.html</code>, build with <code>bun build ./index.html --outdir ./dist</code>.</p>
    </footer>
  </div>

  <script type="module" src="./script.ts"></script>
</body>
</html>
