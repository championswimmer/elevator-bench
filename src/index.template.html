<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Bench - Model Comparisons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }
        .filter-group {
            display: flex;
            flex: 1;
            min-width: 220px;
            flex-direction: column;
            gap: 8px;
        }
        .filter-label {
            font-weight: 600;
            color: #333;
        }
        .filter-input,
        .filter-select {
            padding: 10px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .github-link {
            margin-bottom: 10px;
        }
        .github-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
        }
        .github-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .model-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .model-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .model-description {
            color: #555;
            font-size: 0.9em;
        }
        .arrow {
            color: #667eea;
            font-size: 1.2em;
            float: right;
        }
        .empty-state {
            margin-top: 30px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Elevator Bench</h1>
        <p class="github-link"><a href="https://github.com/championswimmer/elevator-bench" target="_blank" rel="noopener noreferrer">üì¶ View on GitHub</a></p>
        <p class="subtitle">Comparing elevator simulator implementations across different AI models</p>
        <div class="filters" aria-label="Filters">
            <div class="filter-group">
                <label class="filter-label" for="modelFilter">Filter by model name</label>
                <input class="filter-input" type="text" id="modelFilter" name="modelFilter" placeholder="Search model name..." autocomplete="off" />
            </div>
            <div class="filter-group">
                <label class="filter-label" for="toolFilter">Filter by tool</label>
                <select class="filter-select" id="toolFilter" name="toolFilter">
                    <option value="">All tools</option>
                </select>
            </div>
        </div>
        
        <div class="models-grid">
            {{MODEL_LINKS}}
        </div>
        <div class="empty-state" data-empty-state hidden>No models match your filters.</div>
    </div>
</body>

<script src="script.js"></script>
<script>

        api_host: 'https://us.i.posthog.com',
        defaults: '2025-05-24',
        person_profiles: 'identified_only', // or 'always' to create profiles for anonymous users as well
    })

    document.addEventListener('DOMContentLoaded', function () {
        var cards = document.querySelectorAll('.model-card');
        cards.forEach(function (card) {
            card.addEventListener('click', function () {
                var posthogClient = window.posthog;
                if (!posthogClient || typeof posthogClient.capture !== 'function') {
                    return;
                }

                var dataset = card.dataset;
                posthogClient.capture('open_output', {
                    model_name: dataset.modelName || null,
                    tool_name: dataset.toolName || null,
                    tool_mode: dataset.toolMode || null,
                });
            });
        });
    });
</script>
</html>
