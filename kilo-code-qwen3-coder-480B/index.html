<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Elevator Simulator</h1>
        </header>

        <main>
            <section class="building">
                <div class="floors">
                    <!-- Floors 9 to 0 -->
                    <div class="floor" data-floor="9">
                        <div class="floor-info">
                            <span class="floor-number">Floor 9</span>
                            <div class="floor-buttons">
                                <button class="floor-button down" data-floor="9">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="8">
                        <div class="floor-info">
                            <span class="floor-number">Floor 8</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="8">↑ Up</button>
                                <button class="floor-button down" data-floor="8">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="7">
                        <div class="floor-info">
                            <span class="floor-number">Floor 7</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="7">↑ Up</button>
                                <button class="floor-button down" data-floor="7">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="6">
                        <div class="floor-info">
                            <span class="floor-number">Floor 6</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="6">↑ Up</button>
                                <button class="floor-button down" data-floor="6">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="5">
                        <div class="floor-info">
                            <span class="floor-number">Floor 5</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="5">↑ Up</button>
                                <button class="floor-button down" data-floor="5">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="4">
                        <div class="floor-info">
                            <span class="floor-number">Floor 4</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="4">↑ Up</button>
                                <button class="floor-button down" data-floor="4">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="3">
                        <div class="floor-info">
                            <span class="floor-number">Floor 3</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="3">↑ Up</button>
                                <button class="floor-button down" data-floor="3">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="2">
                        <div class="floor-info">
                            <span class="floor-number">Floor 2</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="2">↑ Up</button>
                                <button class="floor-button down" data-floor="2">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="1">
                        <div class="floor-info">
                            <span class="floor-number">Floor 1</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="1">↑ Up</button>
                                <button class="floor-button down" data-floor="1">↓ Down</button>
                            </div>
                        </div>
                    </div>

                    <div class="floor" data-floor="0">
                        <div class="floor-info">
                            <span class="floor-number">Floor 0 (Ground)</span>
                            <div class="floor-buttons">
                                <button class="floor-button up" data-floor="0">↑ Up</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="elevators">
                    <div class="elevator-shaft">
                        <!-- Elevator 0 -->
                        <div class="elevator" data-elevator="0">
                            <div class="elevator-header">
                                <h3>Elevator 0</h3>
                                <div class="elevator-status idle">Idle at Floor 0</div>
                            </div>
                            <div class="elevator-buttons">
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="9">9</button>
                                    <button class="elevator-button" data-floor="8">8</button>
                                    <button class="elevator-button" data-floor="7">7</button>
                                    <button class="elevator-button" data-floor="6">6</button>
                                </div>
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="5">5</button>
                                    <button class="elevator-button" data-floor="4">4</button>
                                    <button class="elevator-button" data-floor="3">3</button>
                                    <button class="elevator-button" data-floor="2">2</button>
                                </div>
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="1">1</button>
                                    <button class="elevator-button" data-floor="0">0</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="elevator-shaft">
                        <!-- Elevator 1 -->
                        <div class="elevator" data-elevator="1">
                            <div class="elevator-header">
                                <h3>Elevator 1</h3>
                                <div class="elevator-status idle">Idle at Floor 0</div>
                            </div>
                            <div class="elevator-buttons">
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="9">9</button>
                                    <button class="elevator-button" data-floor="8">8</button>
                                    <button class="elevator-button" data-floor="7">7</button>
                                    <button class="elevator-button" data-floor="6">6</button>
                                </div>
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="5">5</button>
                                    <button class="elevator-button" data-floor="4">4</button>
                                    <button class="elevator-button" data-floor="3">3</button>
                                    <button class="elevator-button" data-floor="2">2</button>
                                </div>
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="1">1</button>
                                    <button class="elevator-button" data-floor="0">0</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="elevator-shaft">
                        <!-- Elevator 2 -->
                        <div class="elevator" data-elevator="2">
                            <div class="elevator-header">
                                <h3>Elevator 2</h3>
                                <div class="elevator-status idle">Idle at Floor 0</div>
                            </div>
                            <div class="elevator-buttons">
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="9">9</button>
                                    <button class="elevator-button" data-floor="8">8</button>
                                    <button class="elevator-button" data-floor="7">7</button>
                                    <button class="elevator-button" data-floor="6">6</button>
                                </div>
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="5">5</button>
                                    <button class="elevator-button" data-floor="4">4</button>
                                    <button class="elevator-button" data-floor="3">3</button>
                                    <button class="elevator-button" data-floor="2">2</button>
                                </div>
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="1">1</button>
                                    <button class="elevator-button" data-floor="0">0</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="elevator-shaft">
                        <!-- Elevator 3 -->
                        <div class="elevator" data-elevator="3">
                            <div class="elevator-header">
                                <h3>Elevator 3</h3>
                                <div class="elevator-status idle">Idle at Floor 0</div>
                            </div>
                            <div class="elevator-buttons">
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="9">9</button>
                                    <button class="elevator-button" data-floor="8">8</button>
                                    <button class="elevator-button" data-floor="7">7</button>
                                    <button class="elevator-button" data-floor="6">6</button>
                                </div>
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="5">5</button>
                                    <button class="elevator-button" data-floor="4">4</button>
                                    <button class="elevator-button" data-floor="3">3</button>
                                    <button class="elevator-button" data-floor="2">2</button>
                                </div>
                                <div class="button-row">
                                    <button class="elevator-button" data-floor="1">1</button>
                                    <button class="elevator-button" data-floor="0">0</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="status-display">
                <h2>Elevator Status</h2>
                <div class="status-content">
                    <p>System initialized. All elevators are idle at floor 0.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.ts"></script>
</body>
</html>
