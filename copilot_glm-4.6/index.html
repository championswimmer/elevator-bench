<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    
    
<link rel="stylesheet" crossorigin href="./index-pb62216t.css"><script type="module" crossorigin src="./index-9pgfdmhn.js"></script></head>
<body>
    <div class="container">
        <header>
            <h1>Elevator Simulator</h1>
            <div class="model-info">
                <p>Model: GLM-4.6 | Tool: Copilot | Provider: OpenRouter-Default</p>
            </div>
        </header>
        
        <main class="simulator">
            <div class="building">
                <div class="floors" id="floors">
                    <!-- Floors will be generated by JavaScript -->
                </div>
                
                <div class="elevator-shaft">
                    <div class="elevators" id="elevators">
                        <!-- Elevators will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <h2>Simulation Controls</h2>
                <div class="control-buttons">
                    <button id="start-btn">Start Simulation</button>
                    <button id="stop-btn">Stop Simulation</button>
                    <button id="reset-btn">Reset</button>
                </div>
                <div class="status">
                    <h3>Status</h3>
                    <div id="status-display">
                        <p>Simulation Status: <span id="sim-status">Stopped</span></p>
                        <p>Active Requests: <span id="active-requests">0</span></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
