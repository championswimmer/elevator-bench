<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    
<link rel="stylesheet" crossorigin href="./index-t5gznxzh.css"><script type="module" crossorigin src="./index-r2cayk5n.js"></script></head>
<body>
    <div class="container">
        <h1>Elevator Simulator</h1>
        
        <div class="building-wrapper">
            <!-- Floor Controls (Left Side) -->
            <div class="floor-controls">
                <div id="floor-buttons">
                    <!-- Floor buttons will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Elevator Shafts (Center) -->
            <div class="elevator-shafts">
                <div id="elevators">
                    <!-- Elevators will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Elevator Controls (Right Side) -->
            <div class="elevator-controls">
                <h2>Elevator Interior Controls</h2>
                <div id="elevator-panels">
                    <!-- Elevator interior buttons will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>Elevator Status</h3>
            <div id="status-display">
                <!-- Status information will be displayed here -->
            </div>
        </div>
    </div>
    
    
</body>
</html>
