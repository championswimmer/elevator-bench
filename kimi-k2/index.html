<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elevator Simulator</h1>
        
        <div class="building">
            <!-- Floors will be generated dynamically -->
            <div id="floors-container"></div>
        </div>
        
        <div class="elevators">
            <!-- Elevators will be generated dynamically -->
            <div id="elevators-container"></div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset Simulation</button>
            <button id="add-request-btn">Add Random Request</button>
        </div>
        
        <div class="status">
            <h3>Status</h3>
            <div id="status-log"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
